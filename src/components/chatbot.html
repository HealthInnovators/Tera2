<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeRA Chat</title>
    <style>
        :root {
            --primary-blue: #3B82F6;
            --background: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6B7280;
        }

        * {
            margin: 20px;
            padding: 10px 10px;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f3f4f6;
        }

        /* Chat Window */
        .chat-window {
            width: 800px;
            max-width: 90vw;
            margin: 20px auto;
            background-color: var(--background);
            /* border-radius: 1rem; */
            box-shadow: none;
        }

        /* Header */
        .chat-header {
            padding: 1rem;
            background-color: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: none;
        }

        .chat-header img {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
        }

        .chat-header h2 {
            font-size: 1.25rem;
            margin: 0;
        }

        /* Floating Button */
        .floating-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem;
            background-color: var(--background);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .floating-button:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .floating-button img {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: var(--primary-blue);
        }

        .floating-button span {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        /* Chat Content */
        .chat-content {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        /* Chat Input */
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        /* Message Styles */
        .message {
            margin-bottom: 1rem;
            max-width: 50%;
        }

        .message.user {
            margin-left: auto;
            background-color: #e5e7eb;
            border-radius: 0.2rem;
            padding: 0.50rem 0.75rem;
        }

        .message.bot {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        @media (min-width: 768px) {
            .floating-button {
                bottom: 2rem;
                right: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
     <span><br>Hi, I'm TERA</br></span>
    <div class="floating-button">
        
        <img src="/images/tera-icon.png" alt="Tera Icon">
        
    </div>

    <!-- Chat Window (Hidden by default) -->
    <div class="chat-window hidden">
        <div class="chat-header">
            <img src="/images/tera-icon.png" alt="Tera Logo">
            <h2>Ask TeRA(Telangana Rising Agent)</h2>
        </div>
        <div class="chat-content">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <!-- Input form will be added here -->
        </div>
    </div>

    <script>
        // Toggle chat window
        const floatingButton = document.querySelector('.floating-button');
        const chatWindow = document.querySelector('.chat-window');

        floatingButton.addEventListener('click', () => {
            chatWindow.classList.toggle('hidden');
        });

        // Close chat window when clicking outside
        document.addEventListener('click', (e) => {
            if (!chatWindow.contains(e.target) && !floatingButton.contains(e.target)) {
                chatWindow.classList.add('hidden');
            }
        })
    </script>
</body>
</html>
